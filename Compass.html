<body>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <div class="flex justify-center items-center pt-[20vh] w-full p-8" id="setup-container">
        <div class="flex flex-col bg-white shadow-sm border border-slate-200 rounded-lg max-w-xl p-8">
            <div class="flex flex-col">
                <h5 class="mb-2 text-slate-800 text-xl font-semibold">
                    Setup Compass.
                </h5>
                <p class="text-slate-600 leading-normal font-light text-base">
                    Unlock more features by connecting to Wi-Fi.
                </p>
                <div class="w-full max-w-xl mt-2">
                    <input id="input-ssid" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-teal-500 hover:border-teal-300 shadow-sm focus:shadow" placeholder="SSID...">
                </div>
                <div class="w-full max-w-xl mt-2">
                    <input id="input-password" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-teal-500 hover:border-teal-300 shadow-sm focus:shadow" placeholder="Password...">
                </div>
                <button class="rounded-md bg-slate-800 py-2 px-4 mt-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="button" onclick="saveWifiCredentials()">
                    Save
                </button>
            </div>
        </div>
    </div>

    <footer class="bg-slate-800 text-white text-center py-4 mt-6 w-full absolute bottom-0">
        <p>© <span id="year">2024</span> Powered by sindoutriqua. <br>All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
        function saveWifiCredentials() {
            // Handle save button click
            const ssid = document.getElementById('input-ssid').value;
            const password = document.getElementById('input-password').value;
            console.log('Saving WiFi credentials:', { ssid, password });
            fetch('/save-wifi-credentials', {
                method: 'POST',
                body: JSON.stringify({ ssid: ssid, password: password }),
            });
        }
    </script>


</body></html>
